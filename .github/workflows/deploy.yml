name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: secrets.DOCKER_USERNAME != ''

    - name: Extract version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=latest" >> $GITHUB_OUTPUT
        fi

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: ${{ secrets.DOCKER_USERNAME != '' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-recruiting-api:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-recruiting-api:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-recruiting-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-recruiting-api:buildcache,mode=max
      if: secrets.DOCKER_USERNAME != ''

    - name: Build and push Streamlit image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.streamlit
        push: ${{ secrets.DOCKER_USERNAME != '' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-recruiting-ui:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/ai-recruiting-ui:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-recruiting-ui:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-recruiting-ui:buildcache,mode=max
      if: secrets.DOCKER_USERNAME != ''

    - name: Create deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **API Image**: ${{ secrets.DOCKER_USERNAME }}/ai-recruiting-api:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **UI Image**: ${{ secrets.DOCKER_USERNAME }}/ai-recruiting-ui:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: always()

    steps:
    - name: Deployment status
      run: |
        if [ "${{ needs.deploy-docker.result }}" == "success" ]; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment failed!"
          exit 1
        fi
